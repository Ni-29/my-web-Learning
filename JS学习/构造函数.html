<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 构造函数
    function Student(uname, age, gender) {
      this.name = uname
      this.age = age
      this.gender = gender
    }
    // 创建对象
    const S1 = new Student('小红', '18', '女')
    const S2 = new Student('小蓝', '19', '男')

    console.log(S1);



    // 练习
    function Goods(name, price, count) {
      this.name = name
      this.price = price
      this.count = count
    }
    const mi = new Goods('小米', 1999, 20)
    const hua = new Goods('华为', 3999, 59)
    const vivo = new Goods('vivo', 1888, 100)

    console.log(mi)
    console.log(hua)
    console.log(vivo)

  </script>
</body>

</html>
