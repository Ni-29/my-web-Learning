<body>
  <h4>当月消费支出</h4>

  <script>
    // 依次询问并获取用户的姓名、年龄、性别，收集数据之后在控制台依次打印出来。
    /*     let name = prompt("请输入您的姓名")
        let age = prompt("请输入您的年龄")
        let gender = prompt("请输入您的性别")

        console.log(`用户的年龄：${age}`)
        console.log(`用户的性别：${gender}`) */


    //  1、询问用户年龄，用户输入年龄后，把用户输入的年龄增加5岁

     alert(`据我估计，五年后，你可能${age + 5}岁了`) */


    //  1、用户输入总的银行卡金额，依次输入本月花费的电费，水费，网费。
    // 2、页面打印一个表格，计算出本月银行卡还剩下的余额。
    let card = +prompt("输入银行卡金额")
    let elec = +prompt("输入电费")
    let water = +prompt("输入水费")
    let net = +prompt("输入网费")
    let balance = card - elec - water - net
    document.write(`
      <table>
        <tr>
          <th>银行卡金额</th>
          <th>电费</th>
          <th>水费</th>
          <th>网费</th>
          <th>银行卡余额</th>
        </tr>
        <tr>
          <td>${card}元</td>
          <td>${elec}元</td>
          <td>${water}元</td>
          <td>${net}元</td>
          <td>${balance}元</td>
        </tr>
  </table>
    `)
