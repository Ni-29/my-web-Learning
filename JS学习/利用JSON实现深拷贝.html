<body>
  <script>
    const obj = {
      uname: '小红',
      age: 18,
      hobby: ['篮球', '足球']
    }
    // 将obj转换成JSON字符串
    // JSON.stringify(obj)
    // 将JSON.stringify(obj)JSON字符串转化为对象
    const o = JSON.parse(JSON.stringify(obj))
    console.log(o)
    o.age = 20
    o.hobby[0] = '羽毛球'
    console.log(obj)
    console.log(o)
  </script>
