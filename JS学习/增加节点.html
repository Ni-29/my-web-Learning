<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>这是div</div>
  <ul>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
  </ul>
  <script>
    const ul = document.querySelector("ul")
    const li = document.createElement("li")
    li.innerHTML = "追加节点--插入到父元素的最后一个子元素"
    ul.appendChild(li)

    // const li3 = document.querySelector("ul li:nth-child(3)")
    const li5 = document.createElement("li")
    li5.innerHTML = "插入到某个元素前面"
    // ul.insertBefore(li5, li3)
    ul.insertBefore(li5, ul.children[0])

    // 克隆
    // const li4 = ul.children[4].cloneNode(true)
    ul.appendChild(ul.children[4].cloneNode(true))


    // 删除
    ul.removeChild(ul.children[3])

  </script>
</body>

</html>
