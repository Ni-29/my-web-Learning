<body>
  <script>
    // 需求：自己定义 数组扩展方法  求最大值方法和求和方法
    // 1.最大值
    Array.prototype.max = function () {
      // ...展开运算符
      // console.log(...[1, 2, 3, 4])
      // console.log(Math.max(...[1, 2, 3, 4]))
      return Math.max(...this)
    }
    const arr = [1, 2, 3, 4, 5]
    console.log(arr.max())
    // 2.求和方法
    Array.prototype.sum = function () {
      return this.reduce((prev, item) => prev + item, 0)
    }
    console.log(arr.sum())
  </script>
