<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [
      {
        name: '张三',
        salary: 10000
      },
      {
        name: '李四',
        salary: 10000
      },
      {
        name: '王五',
        salary: 10000
      }
    ]
    const total = arr.reduce((prev, current) => {
      // console.log(current.salary);
      return prev + current.salary
    }, 0)
    console.log(total)

    // 需求：每人涨薪30%
    const total1 = arr.reduce((prev, current) => {
      // console.log(current.salary);
      return prev + current.salary * 1.3
    }, 0)
    console.log(total1)

  </script>
</body>

</html>
