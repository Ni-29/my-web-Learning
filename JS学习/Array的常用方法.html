<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!-- find -->
  <script>
    // 基本语法
    const arr = [1, 3, 12, 6, 18]
    // const found = arr.find(function (element) {
    //   return element > 10
    // })
    const found = arr.find(element => element > 10)
    console.log(found)

    // 进阶
    const people = [
      {
        name: '张三',
        salary: 3000
      },
      {
        name: '李四',
        salary: 8000
      },
      {
        name: '王五',
        salary: 6000
      },
      {
        name: '赵六',
        salary: 12000
      }
    ]
    // 找李四这条数据并且返回这个对象
    const fd = people.find(item => item.name === '李四')
    console.log(fd)



  </script>
