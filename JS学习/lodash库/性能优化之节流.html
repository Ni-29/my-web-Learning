<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 270px;
      height: 270px;
      background-color: #f29d9d;
      font-size: 50px;
      text-align: center;
      line-height: 260px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="lodash.min.js"></script>
  <script>
    const box = document.querySelector('.box')
    let i = 1
    function mouseMove() {
      box.innerHTML = i++
    }
    // 节流：单位时间内，频繁触发事件，只执行一次
    // 利用lodash库实现节流  500毫秒后采取+1
    // 语法：_.throttle(func,时间)
    box.addEventListener('mousemove', _.throttle(mouseMove, 500))
  </script>
</body>

</html>
