<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const str = "学习前端"
    // 定义规则
    const reg = /前端/
    const reg1 = /java/

    // 判断是否匹配   test()方法
    console.log(reg.test(str)) //true
    console.log(reg1.test(str)) //false
    // 简写  console.log(/前端/.test("学习前端"))

    // 检索（查找）符合规则的字符串  exec()方法
    console.log(reg.exec(str))
  </script>
</body>

</html>
