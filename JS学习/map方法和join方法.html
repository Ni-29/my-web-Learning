<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = ['red', 'blue', 'pink']

    // 1.数组map方法   处理数据并返回一个数组
    const newArr = arr.map(function (ele, index) {
      console.log(ele); //数组元素
      console.log(index);  //数组索引号
      return ele + "颜色"
    })
    console.log(newArr);

    // 2.数组join方法   把数组转化成一个字符串
    console.log(newArr.join());//默认逗号分隔
    console.log(newArr.join(''));//无任何字符
    console.log(newArr.join('+'));//加号分隔

  </script>
</body>

</html>
