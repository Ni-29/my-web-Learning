<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    // 这种执行机制被称为事件循环

    console.log("a");
    const btn = document.querySelector("button")
    btn.addEventListener("click", function () {
      console.log("bbb")
    })
    console.log("b");
    let i = 5
    let tm = setInterval(function () {
      console.log("aaa");
      i--
      if (i === 0) {
        clearInterval(tm)
      }
    }, 1000)
    console.log("c");
    console.log("d");
    setTimeout(function () {
      console.log("ccc");
    }, 4000)
    console.log("e");
    console.log("f");
  </script>
</body>

</html>
