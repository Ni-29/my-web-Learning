<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      uname: '小红',
      age: 18,
      hobby: ['篮球', '足球']
    }
    const o = {}
    // 拷贝函数
    function deepCopy(newObj, oldObj) {
      for (let k in oldObj) {
        // k是属性名   oldObj[k]是属性值
        // 处理数组问题
        if (oldObj[k] instanceof Array) {
          newObj[k] = []
          deepCopy(newObj[k], oldObj[k])
        } else {
          // newObj[k] 是新的属性名 oldObj[k]是旧的属性值
          // newObj[k] =>o.uname，是属性名，newObj是o,此时o中没有属性名，所以k需要[]
          newObj[k] = oldObj[k]
        }
      }
    }
    deepCopy(o, obj)
    console.log(o)
    o.age = 20
    o.hobby[0] = '羽毛球'
    console.log(obj)
    console.log(o)


  </script>
</body>

</html>
