<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初始vue</title>
  <!-- 引入vue -->
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="demo">
    <!-- 单向绑定：<input type="text" v-bind:value="name"> -->
    <!-- v-model:value可以简写成v-model,因为v-model默认收集的值是value值  v-model只能应用在表单类元素上-->
    <!-- 双向绑定：<input type="text" v-model:value="name">    -->

    <!-- 简写 -->
    单向绑定：<input type="text" :value="name">
    <!-- v-model:value可以简写成v-model,因为v-model默认收集的值是value值  v-model只能应用在表单类元素上-->
    双向绑定：<input type="text" v-model="name">
  </div>
  <script>
    Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示

    // 创建Vue实例
    new Vue({
      el: '#demo',  //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data: {  //data中用于存储数据，数据供el所指定的容器使用，值暂时先写成一个对象
        name: 'Vue'
      }
    })



  </script>
</body>

</html>
