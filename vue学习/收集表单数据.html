<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="root">
    <form @submit.prevent="demo">
      账号：<input type="text" v-model.trim="account"><br><br>
      密码：<input type="password" v-model="password"><br><br>
      年龄：<input type="number" v-model.number="age"><br><br>
      性别：
      男<input type="radio" name="sex" value="male" v-model="sex">
      女<input type="radio" name="sex" value="female" v-model="sex"><br><br>
      爱好：
      唱歌<input type="checkbox" name="hobby" value="sing" v-model="hobby">
      跳舞<input type="checkbox" name="hobby" value="dance" v-model="hobby">
      绘画<input type="checkbox" name="hobby" value="draw" v-model="hobby"><br><br>
      所属城市：<select v-model="city">
        <option value="" selected="selected">请选择城市</option>
        <option value="beijing">北京</option>
        <option value="shaanxi">陕西</option>
        <option value="zhejiang">浙江</option>
        <option value="shanghai">上海</option>
      </select><br><br>
      其他信息：<textarea rows="8" cols="25" v-model.lazy="other"></textarea><br><br>
      <input type="checkbox" v-model="argee">阅读并接受用户协议<br><br>
      <button @click="">提交</button>
    </form>
  </div>



  <script>
    Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示

    // 创建Vue
    new Vue({
      el: '#root',
      data: {
        account: '',
        password: '',
        age: '',
        sex: 'female',
        hobby: [],
        city: '',
        other: '',
        argee: ''
      },
      methods: {
        demo() {
          console.log(this._data)
        }
      }
    })

  </script>
</body>

</html>
