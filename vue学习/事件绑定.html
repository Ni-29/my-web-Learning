<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件绑定</title>
  <!-- 引入vue -->
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>欢迎学习{{name}}</h2>
    <button v-on:click="showInfo">点击提示信息</button>
    <!-- 简写 -->
    <button @click="showInfo">点击提示信息1</button>
    <button @click="showInfo2(666,$event)">点击提示信息2</button>
  </div>
  <script>
    Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示

    // 创建Vue
    new Vue({
      el: '#root',
      data: {
        name: 'Vue'
      },
      methods: {
        showInfo(event) {
          // console.log(event.target)
          // console.log(this)   //此处的this是vm
          alert('认真学习')
        },
        showInfo2(number, a) {
          console.log(number, a)
        }
      }
    })

  </script>
</body>

</html>
