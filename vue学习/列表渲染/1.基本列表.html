<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- 遍历数组 -->
    <h2>人员统计</h2>
    <ul>
      <li v-for="(p,index) in persons" :key="index">
        {{p.name}}-{{p.age}}
      </li>
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息</h2>
    <ul>
      <li v-for="(value,k) in car" :key="k">
        {{value}}-{{k}}
      </li>
    </ul>

    <!-- 遍历字符串 -->
    <h2>测试遍历字符串</h2>
    <ul>
      <li v-for="(char,index) in str" :key="index">
        {{char}}-{{index}}
      </li>
    </ul>

    <!-- 遍历指定次数 -->
    <h2>测试遍历指定次数</h2>
    <ul>
      <li v-for="(number,index) in 5" :key="index">
        {{number}}-{{index}}
      </li>
    </ul>
  </div>
  <script>
    Vue.config.productionTip = false

    new Vue({
      el: '#root',
      data: {
        persons: [
          { id: 1, name: '张三', age: 18 },
          { id: 2, name: '李四', age: 19 },
          { id: 3, name: '王五', age: 20 }
        ],
        car: {
          name: '奥迪',
          price: '70万',
          color: 'black'
        },
        str: 'hello'
      }
    })

  </script>
</body>

</html>
