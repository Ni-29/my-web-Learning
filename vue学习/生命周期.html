<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="js/vue.js"></script>
</head>

<body>

  <div id="root">
    <!-- <h2 style="opacity: 1;">欢迎学习Vue</h2> -->
    <h2 :style="{opacity,color:'red'}">欢迎学习Vue</h2>

    <button @click="stop">点我停止变换</button>
    <button @click="start">点我继续变换</button>
  </div>

  <script>
    Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示

    // 创建Vue
    new Vue({
      el: '#root',
      data: {
        opacity: 0.5
      },
      methods: {
        start() {
          this.timer = setInterval(() => {
            console.log(1);
            this.opacity -= 0.1
            if (this.opacity <= 0) this.opacity = 1
          }, 100)
        },
        stop() {
          // this.$destory()     //直接销毁
          clearInterval(this.timer)
        }
      },
      // 生命周期函数
      mounted() {
        this.timer = setInterval(() => {
          console.log(1);
          this.opacity -= 0.1
          if (this.opacity <= 0) this.opacity = 1
        }, 100)
      }
    })


  </script>
</body>

</html>
