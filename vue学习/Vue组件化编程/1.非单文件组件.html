<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- <h2>学校名称:{{schoolName}}</h2>
    <h2>学校地址:{{adress}}</h2> -->
    <school></school>
    <hr>
    <!-- <h2>学生姓名:{{studentName}}</h2>
    <h2>学生年龄:{{age}}</h2> -->
    <student></student>
  </div>
  <script>
    Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示

    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{adress}}</h2>
        </div>
      `,
      data() {
        return {
          schoolName: '北大',
          adress: '北京'
        }
      }
    })
    const student = Vue.extend({
      template: `
        <div>
           <h2>学生姓名:{{studentName}}</h2>
           <h2>学生年龄:{{age}}</h2>
        </div>
      `,
      data() {
        return {
          studentName: '小郭',
          age: 30
        }
      }
    })

    new Vue({
      el: '#root',
      components: {
        school,
        student
      }
    })

  </script>
</body>

</html>
