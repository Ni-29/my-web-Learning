<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- <app></app> -->
  </div>
  <script>
    Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示

    const student = Vue.extend({
      template: `
        <div>
           <h2>学生姓名:{{studentName}}</h2>
           <h2>学生年龄:{{age}}</h2>
        </div>
      `,
      data() {
        return {
          studentName: '小郭',
          age: 30
        }
      }
    })

    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{adress}}</h2>
          <hr>
          <student></student>
        </div>
      `,
      data() {
        return {
          schoolName: '北大',
          adress: '北京'
        }
      },
      components: {
        student
      }
    })

    const hello = Vue.extend({
      template: `
      <h2>{{msg}}</h2>
      `,
      data() {
        return {
          msg: '欢迎学习Vue'
        }
      }
    })

    const app = Vue.extend({
      template: `
      <div>
        <school></school>
        <hr>
        <hello></hello>
      </div>
      `,
      components: {
        school,
        hello
      }
    })

    new Vue({
      template: '<app></app>',
      el: '#root',
      components: {
        app
      }
    })

  </script>
</body>

</html>
