<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        div a {
            color: red;
        }

        span>a {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">子</a>
        <p><a href="#">孙</a></p>
    </div>
    <span>
        <a href="#">子</a>
        <p><a href="#">孙</a></p>
    </span>
</body>

</html>
